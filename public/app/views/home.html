
    
<div class="center-align">
    <img id="finterest" class="responsive-img" src="/public/img/finterest.png" />
</div>

<ul class="grid" masonry="true">
    <li ng-repeat="item in items">
        <div class="card">
            <div class="card-image" ng-mouseenter="titleShow = true" ng-mouseleave="titleShow = false" ng-click="titleShow = false">
                <img class="activator" ng-src="{{item.url}}">
                <span class="card-title title-hover" ng-show="titleShow">{{ item.name }}</span>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4"><i class="fa fa-times"></i></span>
              <p>{{ item.name }}.</p>
            </div>
        </div>
    </li>
</ul>
