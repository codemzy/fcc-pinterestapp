
<div class="container center-align">
    <h1>My Images.</h1>
</div>

<div class="container center-align" ng-if="loading">
    <h3>Loading...</h3>
  <div class="progress blue lighten-2">
      <div class="indeterminate blue darken-2"></div>
  </div>
</div>


<div class="grid center-align">
    <div class="grid-item" ng-repeat="item in items">
        <div class="card">
            <div class="card-image" ng-mouseenter="titleShow = true" ng-mouseleave="titleShow = false" ng-click="titleShow = false">
                <img class="activator" ng-src="{{item.img_url}}">
                <span class="activator card-title title-hover" ng-show="titleShow">{{ item.img_title }}</span>
            </div>
            <div class="card-reveal">
              <span class="card-title blue-grey-text text-darken-4"><i class="fa fa-times"></i></span>
              <p class="blue-grey-text text-darken-4">{{ item.img_title }}.</p>
              <button class="waves-effect waves-light btn modal-trigger blue-grey" ng-click="deleteModal(item.img_url)">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div id="modalDelete" class="modal blue">
<div class="modal-content center-align">
  <h4>Do you want to delete this image?</h4>
  <img class="responsive-img" ng-src="{{deleteRequestID}}">
</div>
<div class="modal-footer blue darken-2">
  <button class="modal-action modal-close btn waves-effect waves-light blue">Keep</button>
  <button ng-click="deleteImage(deleteRequestID)" class="modal-action modal-close btn waves-effect waves-light red">Delete</button>
</div>
</div>
<!-- Modal Structure End -->
